<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link rel="stylesheet" href="./css/exercise_login.css">
</head>
<body>
  <div class="outer">
    <div class="middle rounded">
      <div class="blue-box">
      <div class="inner">
        <form class="form">
          <div class="gap-bottom">
            <span class="login-text"><strong>Σύνδεση Χρήστη</strong></span>
          </div>
          <div class="gap-bottom">
            <input id="email" class="form-input email" type="email" value="" name="username" placeholder="email" autofocus requiered />
          </div>
          <div class="gap-bottom">
            <input id="password" class="form-input password" type="password" value="" name="password" placeholder="password" />
          </div>
          <div class="gap-bottom">
            <input type="submit" class="form-btn" value="Σύνδεση" />
          </div>
          <div class="gap-bottom">
            Δεν έχετε λογαριασμό; Δημιουργήστε έναν <a class="reset-link" href="/register">εδώ</a>
        </div>   
        </form>
      </div>
    </div>
  </div>
</div> 
</body>
</html>
