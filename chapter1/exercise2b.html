<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Φόρμα</title>
  <link rel="stylesheet" href="../chapter1/exercise2.css">
</head>
<body>
  <form>
    <fieldset style="width: 400px">
      <h1>Φόρμα Πληρωμής</h1>
      <p>Τα υποχρεωτικά πεδία ακολουθούνται από *</p>
      <p><h2>Προσωπικά Στοιχεία</h2></p>
        <form>
          <fieldset style="width: 150px">
            <legend>Title</legend>
            <div>

              <input type="radio" name="title" id="mister" value="Mr.">
              <label for="gender">Mr.</label>
              
              <p><input type="radio" name="title" id="miss" value="Mrs.">
              <label for="gender">Mrs.</label></p>
              
              <p><input type="radio" name="title" id="doctor" value="Dr.">
              <label for="gender">Dr.</label></p>
              
            </div>

          </fieldset>

          <div class="name">
            <p></p>
           <label for="name">Name : <abbr title="Required field">*</abbr></label>
            <input type="text" name="name" id="name" size="20">
          </div>

          <div class="email">
            <label for="email">E-mail : <abbr title="Required field">*</abbr></label>
            <input type="email" name="email" id="email">
          </div>

          <div class="password">
            <label for="password">Password : <abbr title="Required field">*</abbr></label>
            <input type="password" value="password" >
          </div>
    
        </form>

        <form>
          <h2>Πληροφορίες Πληρωμής</h2>
          <div>
            <label for="card-type">Card Type : </label>
            <select name="card-type" id="card-type">
              <option value="1">Visa</option>
              <option value="2">Mastercard</option>
              <option value="3">American Express</option>
              <option value="4">Maestro</option>
              <option value="5">Other</option>
            </select>
          </div>

          <div>
            <label for="card-num">Card Number :  <abbr title="Required field">*</abbr></label>
            <input type="text" name="card-num" size="16">
          </div>

          <div>
            <label for="expiration-date">Expiration date :  <abbr title="Required field">*</abbr></label>
            <input type="text" placeholder="MM-YYYY">
          </div>

          <div>
            <p><input type="submit" value="Προχωρήστε στην πληρωμή"></p>
          </div>
      
        </form>


    </fieldset>
  </form>
</body>
</html>
