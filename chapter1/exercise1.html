<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Στοιχεία Εκπαιδευόμενου</title>
</head>
<body>
  <form>
    <fieldset style="width: 500px">
      <h1>Στοιχεία Εκπαιδευόμενου </h1>
      <div>
        <label for="lastname">Επώνυμο :</label>
        <input type="text" name="lastname" id="lastname" size="50">
      </div>
      <div>
        <label for="firstname">Όνομα :</label>
        <input type="text" name="firstname" id="firstname" size="50">
      </div>
      <div>
        <label for="birthday">Ημερομηνία Γέννησης :</label>
        <input type="date" placeholder="DD-MM-YYYY" value="DD-MM-YYYY">
      </div>
      <div>
        <label for="year-of-studies">Έτος Σπουδών : </label>
        <input type="number" name="year-of-studies" id="year-of-studies">
      </div>
      <div>
        <label for="email">Login (e-mail) : </label>
        <input type="email" name="email" id="email">
      </div>
      <div>
        <label for="password">Password : </label>
        <input type="password" value="password">
      </div>

    </fieldset>
  </form>
</body>
</html>
